<html ng-app="autoCompeteApp">
    <head>
        <!------ CSS imports --------->
        <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
        <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="../assets/js/angular.min.js"></script>
        <script type="text/javascript" src="../assets/js/angular-route.min.js"></script>
        <script type="text/javascript" src="../assets/js/ui-bootstrap-tpls-2.1.4.js"></script>
        <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>      
        <script type="text/javascript" src="../assets/js/ui-bootstrap-tpls-2.1.4.js"></script>
        
    </head>
    <body ng-controller="autoCompleteController">
        <div class="row">
            <input type="text" name="customerAddress" class="form-control modalBillDataInputs" ng-model="test" uib-typeahead="address for address in thCustomers($viewValue, 'address')" typeahead-editable="true" ng-required="true">
            <button class="btn btn-info" ng-click="thCustomers()">Search</button>
        </div>
        
        <!--------- script imports -------->
        <script type="text/javascript" src="../autoComplete/autoCompleteController.js"></script>
    </body>
</html>
